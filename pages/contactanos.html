    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header>
        <nav>
            <ul class="navegacion animate__animated animate__bounceInLeft">
                <li><a href="../index.html" id="navegacion-link">Inicio</a></li>
                <li><a href="./componentes.html" id="navegacion-link">Componentes</a></li>

                <li><a href="#" id="navegacion-link">Contactanos</a></li>
            </ul>
        </nav>
        <div>

        </div class="logo-baires animate__animated animate__bounceInLeft">
        <hr class="linea-separacion">
    </header>
    <section>
        <h1 class="tercer-titulo">Contactanos</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="texto">No compartiremos los datos con nadie</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones </label>
              </div>
            <button type="button" class="btn btn-light">Enviar</button>
          </form>
    </section>
    <footer>
        <hr class="linea-separacion-dos">
        <h2>Redes Sociales:</h4>
        <a href="https://instagram.com">
        <img src="../images/instagram.png" alt="Instagram" class="instagram">
        </a>
        <a href="https://twitter.com">
        <img src="../images/twitter.png" alt="Twitter" class="twitter">
        </a>
        <a href="https://tiktok.com">
        <img src="../images/tiktok.png" alt="Tiktok" class="tiktok">
        </a>
